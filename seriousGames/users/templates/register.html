{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="background">
        <div class="form-box">
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="password-confirmation">Password confirmation</label>
                    <input type="password" id="password-confirmation" name="password-confirmation" placeholder="" required>
                </div>
                <button class="global-button" type="submit">Register</button>
            </form>
            <a href="{% url 'login' %}" class="sign-in-link">Already have an account? Sign in</a>
        </div>
    </div>
</body>
</html>
