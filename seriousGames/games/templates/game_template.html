<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego - {{ game_name }}</title>
</head>
<body>
    <!-- Cargar el juego WebGL -->
    <iframe src="/static/{{ game_name }}Build/index.html" width="1920px" height="1080px"></iframe>
    <script>
        var username = "{{ username }}";
        localStorage.setItem("username", username);

        const socket = new WebSocket("ws://localhost:8000/ws/game-events/");

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            
            if (data.type === "redirect") {
                window.location.href = data.url;  // Redirige al usuario
            }
        };
    </script>
</body>
</html>
